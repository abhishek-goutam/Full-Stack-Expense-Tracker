<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta http-equiv="refresh" content="10"> -->
    <!-- CSS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body onload="getExpenses()">
    <header>
      <h2>Expense Tracker</h2>
    </header>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- List of income and expense  -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Name</label>
          <input
            type="text"
            id="text"
            placeholder="Enter name of transaction"
          />
        </div>
        <div class="form-control">
          <label for="amount">Amount <br /> </label>
          <input type="number" id="amount" placeholder="Enter amount" />
        </div>
        <div class="form-control">
          <label for="amount"> Category <br /> </label>
          <select name="category" id="category">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <input class="submitBtn1" id ="submitBtn" type="button" value="submit" onclick="addTransaction() ">
      </form>
    </div>
    <!-- Further code here -->
    <script src="script.js"></script>
  </body>
</html>
